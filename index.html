<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Dominators</title>
    <link rel="icon" href="/pandu/img.jpeg">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
        }
        video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -100;
        }
        .container {
            position: relative;
            z-index: 1;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            height: 100%;
            color: white;
            text-align: center;
        }
        header, footer {
            width: 100%;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px 0;
            text-align: center;
        }
        header h1, footer p {
            margin: 0;
        }
        .content {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            gap: 20px;
            padding: 20px;
            box-sizing: border-box;
            width: 100%;
            max-width: 1200px;
        }
        .block {
            background: rgba(0, 0, 0, 0.5);
            padding: 20px;
            border-radius: 10px;
            width: 300px;
            box-sizing: border-box;
            text-align: left;
            color: #ff6f61; /* Cool text color */
        }
        .block h3 {
            color: #ffd700; /* Gold color for headers */
        }
        .block h4 {
            color: #8a2be2; /* Purple color for subheaders */
        }
        .block p {
            color: #00ff7f; /* Spring green color for notes */
        }
        .qr-code img {
            width: 100px;
            height: 100px;
            margin: 10px 0;
        }
        .pay-button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 10px;
            transition: background-color 0.3s ease;
        }
        .pay-button:hover {
            background-color: #45a049;
        }
        @media (max-width: 768px) {
            .content {
                flex-direction: column;
                align-items: center;
            }
            .block {
                width: 90%;
            }
            .qr-code img {
                width: 90px;
                height: 90px;
            }
        }
    </style>
</head>
<body>
    <video autoplay muted loop>
        <source src="/pandu/edit.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    <div class="container">
        <header>
            <h1>Team Dominators</h1>
        </header>
        <div class="content">
            <div class="block">
                <h3>Game Type: Clash-squad</h3>
                <p>#Note: 4 vs 4</p>
                <h4>Amount: 100rs</h4>
                <div class="qr-code">
                    <img src="/pandu/white.jpg" alt="QR Code 1">
                </div>
                <a href="phonepe://pay?pa=8639532492@fam&am=100&cu=INR" class="pay-button">Pay</a>
            </div>
            <div class="block">
                <h3>Game Type: Bermuda-full-map</h3>
                <p>#Note: 12 slots</p>
                <h4>Amount: 100rs</h4>
                <div class="qr-code">
                    <img src="/pandu/black.jpg" alt="QR Code 2">
                </div>
                <a href="phonepe://pay?pa=8639532492@fam&am=100&cu=INR" class="pay-button">Pay</a>
            </div>
        </div>
        <footer>
            <p>&copy; 2023 Team Dominators. All rights reserved.</p>
        </footer>
    </div>
</body>
</html>
