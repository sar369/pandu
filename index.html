<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Dominators</title>
    <link rel="icon" href="/pandu/img.jpeg">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }
        video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -100;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            text-align: center;
            color: white;
            font-family: Arial, sans-serif;
            position: relative;
        }
        .block {
            background: rgba(0, 0, 0, 0.5);
            padding: 20px;
            margin: 10px;
            border-radius: 10px;
            width: 45%; /* Adjust width to ensure both blocks fit side by side */
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .block h3, .block h4, .block p {
            margin: 5px 0; /* Reduced margin for less space between lines */
        }
        .qr-code img {
            width: 100px; /* Set a fixed width for the QR codes */
            height: 100px; /* Set a fixed height for the QR codes */
            margin: 10px 0; /* Reduced margin for less space */
        }
        .pay-button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 10px; /* Adjust this value to move the pay button up or down */
        }
        .team-dominators {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 24px;
            color: #ff6600; /* Initial color */
            background: linear-gradient(45deg, #ff0000, #ffa500, #ffff00, #008000, #0000ff, #4b0082, #ee82ee);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: colorChange 5s linear infinite;
        }
        @keyframes colorChange {
            0% {
                color: #ff0000;
            }
            20% {
                color: #ffa500;
            }
            40% {
                color: #ffff00;
            }
            60% {
                color: #008000;
            }
            80% {
                color: #0000ff;
            }
            100% {
                color: #4b0082;
            }
        }
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                align-items: flex-start;
            }
            .block {
                width: 90%;
                margin: 10px auto;
            }
            .qr-code img {
                width: 90px; /* Adjust QR code size for smaller screens */
                height: 90px; /* Adjust QR code size for smaller screens */
            }
            .team-dominators {
                display: none;
            }
        }
    </style>
</head>
<body>
    <video autoplay muted loop>
        <source src="/pandu/edit.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    <div class="container">
        <div class="block">
            <h3>Game Type: Clash-squad</h3>
            <p>#Note: 4 vs 4</p>
            <h4>Amount: 100rs</h4>
            <div class="qr-code">
                <!-- Insert your first QR code image here -->
                <img src="/pandu/white.jpg" alt="QR Code 1">
            </div>
            <a href="phonepe://pay?pa=8639532492@fam&am=100&cu=INR" class="pay-button">Pay</a>
        </div>
        <div class="block">
            <h3>Game Type: Bermuda-full-map</h3>
            <p>#Note: 12 slots</p>
            <h4>Amount: 100rs</h4>
            <div class="qr-code">
                <!-- Insert your second QR code image here -->
                <img src="/pandu/black.jpg" alt="QR Code 2">
            </div>
            <a href="phonepe://pay?pa=8639532492@fam&am=100&cu=INR" class="pay-button">Pay</a>
        </div>
        <span class="team-dominators">Team Dominators</span>
    </div>
</body>
</html>
