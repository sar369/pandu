<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Dominators</title>
    <link rel="icon" type="image/x-icon" href="/pandu/img.jpeg">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #video-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        .container {
            text-align: center;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent black background for better text readability */
        }

        #qr-code img {
            max-width: 200px;
            max-height: 200px;
        }

        .input-box {
            margin: 10px 0;
        }

        .input-box input {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            width: 100%;
            max-width: 300px;
        }

        .pay-button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 4px;
            background-color: #28a745;
            color: white;
            cursor: pointer;
        }

        .pay-button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <video id="video-background" autoplay muted loop>
        <source src="/pandu/play.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    <div class="container">
        <h1>Scan to Pay</h1>
        <div id="qr-code">
            <img src="/pandu/payment.jpeg" alt="UPI QR Code">
        </div>
        <div class="input-box">
            <label for="player-count">Number of Players:</label>
            <input type="number" id="player-count" min="1" value="1">
        </div>
        <div class="input-box">
            <label for="total-amount">Total Amount (â‚¹):</label>
            <input type="number" id="total-amount" min="1" step="0.01" value="100.00">
        </div>
        <button class="pay-button" onclick="handlePayment()">Pay</button>
    </div>

    <script>
        function handlePayment() {
            const playerCount = document.getElementById('player-count').value;
            const totalAmount = document.getElementById('total-amount').value;

            // UPI link format
            const upiLink = `upi://pay?pa=8688635078@ybl&pn=sarvan&am=${totalAmount}&cu=INR&mc=your_merchant_code&tid=transactionid&tr=transactionref&tn=TransactionNote`;

            // Redirect to UPI app
            window.location.href = 'https://www.upilinks.in/payment-link/upi1284747686';
        }
    </script>
</body>
</html>
